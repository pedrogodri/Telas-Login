<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tela Login Responsiva</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="login-form">
            <div class="title">Login</div>
            <form action="#">
                <div class="input-box">
                    <i class="fa fa-envelope"></i>
                    <input type="text" placeholder="Ensira o email" required>
                </div>

                <div class="input-box">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Ensira sua senha" required>
                </div>

                <div class="forgot"><a href="#">Esqueceu a senha?</a></div>
                <div class="input-box">
                    <input type="submit" value="Entrar">
                </div>
                <div class="divider">ou</div>
                <div class="midias-sociais">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-instagram"></i>
                    <i class="fa fa-github"></i>
                </div>
                <div class="sigup-text">
                    NÃ£o tenho uma conta? <a href="#">Crie uma agora</a>
                </div>
            </form>
        </div>
        <div class="login-img">
            <img src="_img/Software.png" width="100%">
        </div>
    </div>
</body>

</html>
